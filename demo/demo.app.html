<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<style>
.form-field{
  margin-bottom: 10px;
  width: 300px
  }
  .form-field input,select{
    margin-left:50px;
    float: right;
    width:20%
  }

  #form-container{
    margin-top:40px
  }
}
</style>
</head>
<body>
  <div id="chartContainer" style='width:600px'></div>
  <div id="form-container">
    <form>
      <div class="form-field">
        <label for="arcsDistance">Arc Distance  (default: 5)<label>
        <input id='arcDistance' type='number'>
      </div>
      <div class="form-field">
      <label for="arcDistance">Arc Thickness (default: 15)<label>
      <input id='arcThickness' type='number'>
    </div>
        <div class="form-field">
            <label for="compactMode">Compact Mode<label>
            <select id="compactMode">
                <option value=true>True</option>
                <option value=false>False</option>
            </select>
        <div>
          <div class="form-field">
          <input type="button" id='update-button' value="Update"/>
        </div>
    </form>

  </div>
<script src='d3.v3.min.js' type="text/javascript"></script>
<script src='arc-chart.js' type="text/javascript"></script>


<script type="text/javascript">

var data = [
  {
    'label':'Calculate',
    'value': 100,
    'fill':'steelBlue'
  },
  {
    'label':'Format',
    'value': 90,
    'fill':'red'
  },
  {
    'label':'Generate',
    'value': 60,
    'fill':'maroon'
  },
  {
    'label':'Success',
    'fill':'orangered',
    'value': 40
  },
  {
    'label':'Success',
    'fill':'orangered',
    'value': 30
  },
  {
    'label':'Success',
    'fill':'green',
    'value': 10
  }
];

arcChart.create({
  data: data,
  selector: "#chartContainer",
  compact:true
});


////code for updating values - demo purpose only
var btn = document.getElementById('update-button');
btn.addEventListener('click',function(){
      var arcThickness,arcsDistance,compact;
      arcThickness = document.getElementById('arcThickness').value;
      arcDistance = document.getElementById('arcDistance').value;
      compact = document.getElementById('compactMode').value;
      arcChart.create({
        data:data,
        selector: "#chartContainer",
        arcThickness: arcThickness,
        arcDistance: arcDistance,
        compact:compact
      })

})
</script>

</body>
</html>
